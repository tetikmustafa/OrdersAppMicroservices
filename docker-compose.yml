version: '3.8'
services:
  serviceregistry:
    image: tet1k/ordersapp_serviceregistry:v1
    ports:
      - 8761:8761
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761"]
      retries: 20
      interval: 3s
      timeout: 30s
    networks:
      - springboot-mysql-network
  apigateway:
    image: tet1k/ordersapp_apigateway:v1
    ports:
      - 8080:8080
    depends_on:
      serviceregistry:
        condition: service_healthy
    networks:
      - springboot-mysql-network
  productservice:
    image: tet1k/ordersapp_productservice:v1
    ports:
      - 8081:8081
    depends_on:
        mysqldb:
            condition: service_healthy
        serviceregistry:
          condition: service_healthy
    environment:
        - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/productsdb
        - SPRING_DATASOURCE_USERNAME=root
        - SPRING_DATASOURCE_PASSWORD=12345
    networks:
        - springboot-mysql-network
  customerservice:
    image: tet1k/ordersapp_customerservice:v1
    ports:
      - 8082:8082
    depends_on:
      mysqldb:
        condition: service_healthy
      serviceregistry:
        condition: service_healthy
      orderservice:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/customersdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=12345
    networks:
      - springboot-mysql-network
  orderservice:
    image: tet1k/ordersapp_orderservice:v1
    ports:
      - 8083:8083
    depends_on:
      mysqldb:
        condition: service_healthy
      serviceregistry:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqldb:3306/ordersdb
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=12345
    networks:
      - springboot-mysql-network
  mysqldb:
    image: tet1k/ordersapp_mysqldb:v1
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=12345
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - springboot-mysql-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      retries: 20
      interval: 3s
      timeout: 30s
volumes:
  mysql-data:
networks:
  springboot-mysql-network:
    name: springboot-mysql-network